### Question 10
.moretiny[
```C
void merge(const long a1[], const long a2[], long out[], long len1, long len2) {
  long i = 0;
  long j = 0;
  long k = 0;
  while (i < len1 && j < len2) {
	if (a1[i] < a2[j]) {
	  out[k] = a1[i];
	  i += 1;
	} else {
      out[k] = a2[j];
      j += 1;
    }
    k += 1;
  }
  // { i != len1 ||  j < len2 }
  // { i != len1 ||  k == len1 + j - 1 }
  // { i != len1 ||  a1[len1 - 1] < a2[j] }
  // { i != len1 ||  out[k] ==  a1[len1 - 1] }
}
```
